name: Deploy Game app2048 on EKS

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action to perform: apply or destroy'
        required: true
        default: "apply"

env:
  AWS_REGION: ap-south-1
  CLUSTER_NAME: glps-eks-game2048

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=optum-prod-bkt" \
            -backend-config="region=ap-south-1" \
            -backend-config="key=terraform.tfstate"

      # ---------------- APPLY ----------------
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Configure Kubernetes Access
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          aws eks update-kubeconfig \
            --name ${CLUSTER_NAME} \
            --region ${AWS_REGION}

      # ---------------- DESTROY ----------------
      - name: Configure Kubernetes Access (Destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          aws eks update-kubeconfig \
            --name ${CLUSTER_NAME} \
            --region ${AWS_REGION}

      - name: Delete Kubernetes Resources FIRST
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          kubectl delete ingress --all -A --ignore-not-found
          kubectl delete svc --all -A --ignore-not-found
          kubectl delete deploy --all -A --ignore-not-found
          kubectl delete pods --all -A --ignore-not-found

      - name: Destroy Helm Releases
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          terraform destroy -target=helm_release.alb_controller -auto-approve || true

      - name: Destroy Node Groups
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          terraform destroy -target=aws_eks_node_group.node_group -auto-approve || true

      - name: Destroy EKS Cluster
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          terraform destroy -target=aws_eks_cluster.eks -auto-approve || true

      - name: Destroy Remaining Infrastructure
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          terraform destroy -auto-approve
