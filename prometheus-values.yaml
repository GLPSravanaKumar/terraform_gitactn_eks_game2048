grafana:
  adminPassword: "admin"
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: external
  defaultDashboardsEnabled: true
  sidecar:
    dashboards:
      enabled: true

prometheus:
  service:
    type: ClusterIP

prometheusOperator:
  admissionWebhooks:
    enabled: false

alertmanager:
  enabled: true

# Optional: Scrape all namespaces
kubelet:
  serviceMonitor:
    enabled: true
